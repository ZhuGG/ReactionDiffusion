<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 640" role="img" aria-labelledby="title desc">
  <title id="title">Planche flash abstraite</title>
  <desc id="desc">Composition de formes géométriques rappelant des flashs de tatouage numérotés.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fee2e2" />
      <stop offset="100%" stop-color="#e0f2fe" />
    </linearGradient>
    <style><![CDATA[
      text { font-family: 'Fira Sans', 'Segoe UI', sans-serif; font-weight: 600; fill: #0f172a; }
      .shape { fill: rgba(15, 23, 42, 0.08); stroke: rgba(15, 23, 42, 0.18); stroke-width: 4; }
      .highlight { fill: rgba(220, 38, 38, 0.12); stroke: rgba(220, 38, 38, 0.4); }
    ]]></style>
  </defs>
  <rect width="960" height="640" rx="28" fill="url(#bg)" />
  <g transform="translate(60 60)" stroke-linecap="round" stroke-linejoin="round">
    <rect class="shape" x="0" y="0" width="240" height="180" rx="28" />
    <text x="30" y="60" font-size="48">#01</text>
    <rect class="shape highlight" x="280" y="-20" width="260" height="220" rx="32" />
    <text x="320" y="60" font-size="48">#02</text>
    <rect class="shape" x="580" y="10" width="220" height="200" rx="32" />
    <text x="610" y="70" font-size="48">#03</text>
    <rect class="shape" x="0" y="220" width="280" height="200" rx="32" />
    <text x="30" y="300" font-size="48">#04</text>
    <rect class="shape" x="320" y="260" width="240" height="200" rx="32" />
    <text x="350" y="340" font-size="48">#05</text>
    <rect class="shape" x="600" y="240" width="220" height="220" rx="32" />
    <text x="630" y="320" font-size="48">#06</text>
  </g>
</svg>
